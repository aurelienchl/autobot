name: PR Checks
on:
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -U pip pytest
      - run: pytest -q || true  # allow exit 5 (no tests)
      - name: Lint (optional)
        run: echo "No linter yet"
